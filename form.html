<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />

<link rel="stylesheet" type="text/css" href="css/H-ui.min.css" />
<link rel="stylesheet" type="text/css" href="blue/skin.css"/>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<!--/meta 作为公共模版分离出去-->

<title></title>
<meta name="keywords" content="">
<meta name="description" content="">
</head>
<body>
<div class="content">
    <div class="Hui-aside">
        <h3 class="tit">菜单栏</h3>
        <ul class="menu_list">
            <li>
                <a href="index.html">
                    <img src="img/icon.png" alt="">
                index申请远程
                </a>
            </li>
            <li>
                <a href="form.html">
                    <img src="img/icon.png" alt="">
                form
                </a>
            </li>
        </ul>
    </div>
    <div class="menubtn" isshow="true"></div>
    <div class="content_right">
        <h3 class="tit">影像列表</h3>
        <div class="Hui-article">
                <div class="row cl p_40">
                    <div class="col-xs-3 col-xs-offset-1">申请医院：宣武医院</div>
                    <div class="col-xs-3">科室：外科</div>
                    <div class="col-xs-3">患者：张晓峰</div>
                </div>
                <form action="" method="post" class="form form-horizontal responsive p_40" id="demoform">
                    <div class="row cl">
                        <label class="form-label col-xs-2">邮箱：</label>
                        <div class="formControls col-xs-9">
                            <input type="text" class="input-text" placeholder="@" name="email" id="email" autocomplete="off">
                        </div>
                    </div>
                    <div class="row cl">
                        <label class="form-label col-xs-2">用户名：</label>
                        <div class="formControls col-xs-9">
                            <input type="text" class="input-text" placeholder="4~16个字符，字母/中文/数字/下划线" name="username" id="username">
                        </div>
                    </div>
                    <div class="row cl">
                        <label class="form-label col-xs-2">手机：</label>
                        <div class="formControls col-xs-9">
                            <input type="text" class="input-text" autocomplete="off" placeholder="手机" name="telephone" id="telephone">
                        </div>
                    </div>
                    <div class="row cl">
                        <label class="form-label col-xs-2">密码：</label>
                        <div class="formControls col-xs-9">
                            <input type="password" class="input-text" autocomplete="off" placeholder="密码" name="password" id="password">
                        </div>
                    </div>
                    <div class="row cl">
                        <label class="form-label col-xs-2">密码验证：</label>
                        <div class="formControls col-xs-9">
                            <input type="password" class="input-text" autocomplete="off" placeholder="密码" name="password2" id="password2">
                        </div>
                    </div>
                    <div class="row cl">
                        <label class="form-label col-xs-2">单选框：</label>
                        <div class="formControls skin-minimal col-xs-5">
                            <div class="radio-box">
                                <input type="radio" id="sex-1" name="sex">
                                <label for="sex-1">男</label>
                            </div>
                            <div class="radio-box">
                                <input type="radio" id="sex-2" name="sex">
                                <label for="sex-2">女</label>
                            </div>
                            <div class="radio-box">
                                <input type="radio" id="sex-3" name="sex">
                                <label for="sex-3">保密</label>
                            </div>
                        </div>
                    </div>
                    <div class="row cl">
                        <label class="form-label col-xs-2">日期范围：</label>
                        <div class="formControls col-xs-9">
                                <input type="text" onfocus="WdatePicker({maxDate:'#F{$dp.$D(\'logmax\')||\'%y-%M-%d\'}'})" id="logmin" class="input-text Wdate" style="width:120px;">
                                -
                                <input type="text" onfocus="WdatePicker({minDate:'#F{$dp.$D(\'logmin\')}',maxDate:'%y-%M-%d'})" id="logmax" class="input-text Wdate" style="width:120px;">
                        </div>
                    </div>
                    <div class="row cl">
                        <label class="form-label col-xs-2">爱好：</label>
                        <div class="formControls skin-minimal col-xs-5">
                            <div class="check-box">
                                <input type="checkbox" id="checkbox-5" name="checkbox2">
                                <label for="checkbox-5">上网</label>
                            </div>
                            <div class="check-box">
                                <input type="checkbox" id="checkbox-6" name="checkbox2">
                                <label for="checkbox-6">摄影</label>
                            </div>
                        </div>
                    </div>
                    <div class="row cl">
                        <label class="form-label col-xs-2">数量：</label>
                        <div class="formControls skin-minimal col-xs-5">
                            <div id="spinner-demo"></div>
                        </div>
                    </div>
                    <div class="row cl">
                        <label class="form-label col-xs-2">附件：</label>
                        <div class="formControls col-xs-9">
                            <span class="btn-upload form-group">
                            <input class="input-text upload-url" type="text" name="uploadfile-2" id="uploadfile-2" readonly style="width:200px">
                            <a href="javascript:void();" class="btn btn-primary upload-btn"><i class="Hui-iconfont">&#xe642;</i> 浏览文件</a>
                            <input type="file" multiple name="file-2" class="input-file">
                            </span>
                        </div>
                    </div>
                    <div class="row clearfix">
                        <label class="form-label col-xs-2">所在城市：</label>
                        <div class="formControls col-xs-9">
                            <div class="row clearfix" style="margin-top:0">
                                <div class="col-xs-6">
                                    <span class="select-box">
                                        <select class="select" size="1" name="city">
                                            <option value="" selected>选择省份</option>
                                            <option value="1">北京</option>
                                            <option value="2">上海</option>
                                            <option value="3">广州</option>
                                        </select>
                                    </span>
                                </div>
                                <div class="col-xs-6">
                                    <span class="select-box">
                                        <select class="select" size="1" name="city">
                                            <option value="" selected>选择城市</option>
                                            <option value="1">北京</option>
                                            <option value="2">上海</option>
                                            <option value="3">广州</option>
                                        </select>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row cl">
                        <label class="form-label col-xs-2">网址：</label>
                        <div class="formControls col-xs-9">
                            <input type="text" class="input-text" placeholder="http://" name="website" id="website">
                        </div>
                    </div>
                    <div class="row cl">
                        <label class="form-label col-xs-2">备注：</label>
                        <div class="formControls col-xs-9">
                            <textarea cols="" rows="" class="textarea" name="beizhu" id="beizhu"  placeholder="说点什么...最少输入10个字符"></textarea>
                        </div>
                    </div>
                    <div class="row cl">
                        <div class="col-xs-8 col-xs-offset-2">
                            <input class="btn btn-primary" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
                        </div>
                    </div>
                </form>
        </div>
    </div>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/H-ui.min.js"></script>

</script>

</body>
</html>
